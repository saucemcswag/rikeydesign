<!DOCTYPE html>
<html>
    <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <h1>Sign Up</h1>
        <br>
        <br>
        <h5><a href="index.html" style="color: white;">Home</a></h5>
        <form>
            <label for="username">Enter your USERNAME</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <br>
            <label for="email">Enter your EMAIL address</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br>
            <label for="password">Enter your PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="password" required>
            <br>
            <br>
            <p>Select your age range:</p>
            <input type="radio" name="age" id="ages 5-9">
            <label for="opton 1">ages 5-9</label>
            <br>
            <input type="radio" name="age" id="ages 10-14">
            <label for="opton 1">ages 10-14</label>
            <br>
            <input type="radio" name="age" id="ages 15-19">
            <label for="opton 1">ages 15-19</label>
            <p>Select your favorite album:</p>
            <label for="question">Album</label>
            <select name="question" id="question">
                <option value="q1">Self-titled</option>
                <option value="q2">Die Lit</option>
                <option value="q3">Whole Lotta Red</option>
            </select>
            <br>
            <label for="bio">Why?</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Because..."></textarea>
        </form> 
    </body>
</html>
